<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
   

    <title>Lesson 3</title>
</head>

<body>
    <div class="my-banner">My Awesome Online Store</div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <button id="menu-signin" class="btn btn-outline-danger modal-pre-auth">Sign In/Up</button>
              </li>
              <li class="nav-item">
                <button id="menu-home" class="btn btn-outline-primary">Home</button>
              </li>
              <li class="nav-item">
                <button id="menu-purchases" class="btn btn-outline-primary modal-post-auth">Purchases</button>
              </li>
              <li class="nav-item">
                <button id="menu-signout" class="btn btn-outline-danger modal-post-auth">Sign Out</button>
              </li>
            </ul>
            <button class="btn btn-outline-success modal-post-auth">Cart</button>
            <button class="btn btn-outline-success modal-post-auth">Profile</button>
          </div>
        </div>
      </nav>


    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.6.2/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.6.2/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.6.2/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.6.2/firebase-storage.js"></script>

    <!-- 
   initialize the SDK after all desired features are loaded, set useEmulator to false
   to avoid connecting the SDK to running emulators.
     -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
